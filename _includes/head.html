<head>
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl | replace: '//', '/' }}" async>
  <link href="//fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet" async>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Teko:wght@400;500&display=swap" rel="stylesheet" async>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/fontawesome.min.css" async>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/solid.min.css" async>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/brands.min.css" async>

  <title>{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" async>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png" async>
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png" async>
  <link rel="manifest" href="/favicons/site.webmanifest" async>
  <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5" async>
  <link rel="shortcut icon" href="/favicons/favicon.ico" async>
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{%if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

  <!-- Open Graph -->
  <meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:type" content: "website">
  <meta property="og:url" content= "{{site.url}}{{page.url}}">
  <meta property="og:description" content="{%if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:locale" content= "en_US">
  <meta property="og:site_name" content="{{site.title}}">
  <meta property="og:image" content="{{ site.url }}{%if page.ogimage %}{{ page.ogimage }}{% else %}{{ site.ogimage }}{% endif %}">
  <meta property="og:image:url" content="{{ site.url }}{%if page.ogimage %}{{ page.ogimage }}{% else %}{{ site.ogimage }}{% endif %}">
  <meta property="og:image:secure_url" content="{{ site.url }}{%if page.ogimage %}{{ page.ogimage }}{% else %}{{ site.ogimage }}{% endif %}">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="1200">

  <!-- twitter card -->
  <meta property="twitter:card" content="summary">
  <meta property="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="twitter:description" content="{%if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="twitter:url" content= "{{ site.url }}{{page.url}}">
  <meta property="twitter:image" content="{{ site.url }}{%if page.ogimage %}{{ page.ogimage }}{% else %}{{ site.ogimage }}{% endif %}">
</head>
